<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Epic Mail</title>
  <meta name="description" content="">
  <meta name="viewport"
    content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="/src/css/styles.css">
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark  bg-white shadow mb-5">
    <div class="container">
      <a class="navbar-brand text-primary" href="#">Epic Mail</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link text-primary" href="/src/index.html">Login
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary" href="/src/Signup.html">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row no-gutter">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Epic | Mail</h3>
                <h5 class="login-heading mb-4">A simple web application that allow users to exchange
                  messages/information over the internet</h5>

                <form id="loginUser">
                  <p class="alerts mr-4   mb-4"></p>
                  <div class="form-group">

                    <label for="inputEmail">Email address</label>
                    <input type="email" id="email" class="form-control" placeholder="Email address" autofocus>
                  </div>
                  <span class="alerts"></span>
                  <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Password" autofocus>
                  </div>
                  <span class="alerts"></span>

                  <!-- <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Remember password</label>
                          </div> -->
                  <button
                    class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2">Login</button>
                </form>

                <div class="small text-center"><a href="/src/forgotPassword.html">Forgot password?</a></div>
                <div class="small text-center mt-3">Don't have an account?</div>
                <div class="small text-center"><a href="/src/Signup.html">Register</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer id="sticky-footer" class="py-4  shadow bg-white text-white-50">
    <div class="container text-center text-primary">
      <small>Copyright &copy; Epic Mail</small>
    </div>
  </footer>

  <script src="/src/js/jouery/sidenav.js"></script>
  <script src="/src/js/login.js"></script>
  <script src="/src/js/handler.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
